<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Access Portal - T3 Finery Admin</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@300;400;500&display=swap"
            rel="stylesheet">
        <style>
            /* Reset and Base Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: #0a0a0a;
                color: #e0e0e0;
                overflow: hidden;
                height: 100vh;
            }

            /* Logo Flash Screen - PC Optimized */
            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                opacity: 1;
                transition: opacity 1s ease-in-out;
            }

            .splash-content {
                text-align: center;
                animation: fadeInUp 1s ease-out;
            }

            .splash-logo {
                width: 300px;
                height: 300px;
                border-radius: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto 30px;
                box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
                animation: pulse 2s infinite;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(212, 175, 55, 0.2);
            }

            .splash-logo img {
                width: 85%;
                height: 85%;
                object-fit: contain;
                border-radius: 15px;
            }

            .splash-text {
                font-family: 'Playfair Display', serif;
                font-size: 3.5rem;
                font-weight: 600;
                color: #fff;
                letter-spacing: 4px;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #d4af37, #f7ef8a);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            }

            .splash-subtitle {
                font-size: 1.2rem;
                color: rgba(255, 255, 255, 0.7);
                letter-spacing: 3px;
                font-weight: 300;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
                }

                50% {
                    transform: scale(1.03);
                    box-shadow: 0 0 80px rgba(212, 175, 55, 0.5);
                }

                100% {
                    transform: scale(1);
                    box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
                }
            }

            /* Animated Background Particles */
            .login-particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 15s infinite linear;
            }

            .particle:nth-child(1) {
                top: 20%;
                left: 10%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                top: 60%;
                left: 80%;
                animation-delay: -3s;
            }

            .particle:nth-child(3) {
                top: 80%;
                left: 30%;
                animation-delay: -6s;
            }

            .particle:nth-child(4) {
                top: 30%;
                left: 60%;
                animation-delay: -9s;
            }

            .particle:nth-child(5) {
                top: 70%;
                left: 20%;
                animation-delay: -12s;
            }

            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0);
                    opacity: 0;
                }

                10% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    transform: translateY(-100px) translateX(50px);
                    opacity: 0;
                }
            }

            /* Main Login Container */
            .login-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 420px;
                padding: 40px;
                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
                z-index: 10;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            /* Brand Reveal */
            .brand-reveal {
                text-align: center;
                margin-bottom: 40px;
            }

            .logo-wrapper {
                margin-bottom: 15px;
            }

            .admin-logo {
                font-family: 'Playfair Display', serif;
                font-size: 2.2rem;
                font-weight: 600;
                color: #fff;
                letter-spacing: 3px;
                display: block;
            }

            .logo-subtitle {
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.7);
                letter-spacing: 2px;
                margin-top: 5px;
            }

            .welcome-message p {
                font-size: 1rem;
                color: rgba(255, 255, 255, 0.8);
                font-style: italic;
            }

            /* Login Form */
            .login-form {
                width: 100%;
            }

            .input-group {
                position: relative;
                margin-bottom: 30px;
                width: 100%;
            }

            .luxury-input {
                width: 100%;
                padding: 15px 45px 15px 15px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                color: #fff;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .luxury-input:focus {
                outline: none;
                border-color: rgba(212, 175, 55, 0.6);
                background: rgba(255, 255, 255, 0.08);
                box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            }

            .input-label {
                position: absolute;
                top: 15px;
                left: 15px;
                color: rgba(255, 255, 255, 0.7);
                font-size: 1rem;
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .luxury-input:focus+.input-label,
            .luxury-input:not(:placeholder-shown)+.input-label {
                top: -20px;
                left: 0;
                font-size: 0.8rem;
                color: #d4af37;
            }

            .input-underline {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #d4af37, #f7ef8a);
                transition: width 0.3s ease;
            }

            .luxury-input:focus~.input-underline {
                width: 100%;
            }

            .input-icon {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.2rem;
            }

            /* Login Button */
            .login-btn {
                position: relative;
                width: 100%;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                color: #fff;
                font-size: 1rem;
                font-weight: 500;
                letter-spacing: 1px;
                cursor: pointer;
                overflow: hidden;
                transition: all 0.3s ease;
                margin-top: 10px;
            }

            .login-btn:hover {
                background: rgba(212, 175, 55, 0.2);
                border-color: rgba(212, 175, 55, 0.6);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            }

            .btn-text {
                position: relative;
                z-index: 2;
            }

            .btn-hover-effect {
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
                transition: left 0.5s ease;
            }

            .login-btn:hover .btn-hover-effect {
                left: 100%;
            }

            .btn-loading {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(212, 175, 55, 0.2);
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .loading-spinner {
                width: 20px;
                height: 20px;
                border: 2px solid transparent;
                border-top: 2px solid #d4af37;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            /* Security Badge */
            .security-badge {
                text-align: center;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .secure-indicator {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                font-size: 0.85rem;
                color: rgba(255, 255, 255, 0.7);
            }

            .secure-icon {
                font-size: 1rem;
            }

            /* Access Grant Animation */
            .access-granted-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 100;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.5s ease;
            }

            .granted-content {
                text-align: center;
                transform: scale(0.8);
                transition: transform 0.5s ease;
            }

            .success-check {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #d4af37, #f7ef8a);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2.5rem;
                color: #0a0a0a;
                margin: 0 auto 20px;
                animation: popIn 0.5s ease;
            }

            .granted-content h2 {
                font-family: 'Playfair Display', serif;
                font-size: 2.5rem;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #d4af37, #f7ef8a);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }

            .granted-content p {
                font-size: 1.2rem;
                color: rgba(255, 255, 255, 0.8);
            }

            @keyframes popIn {
                0% {
                    transform: scale(0);
                }

                70% {
                    transform: scale(1.1);
                }

                100% {
                    transform: scale(1);
                }
            }

            /* Responsive Design for Splash Screen */
            @media (max-width: 768px) {
                .splash-logo {
                    width: 200px;
                    height: 200px;
                }

                .splash-text {
                    font-size: 2.5rem;
                }

                .splash-subtitle {
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                .splash-logo {
                    width: 150px;
                    height: 150px;
                }

                .splash-text {
                    font-size: 2rem;
                }

                .splash-subtitle {
                    font-size: 0.9rem;
                }

                .login-container {
                    width: 90%;
                    padding: 30px 20px;
                }
            }
        </style>
    </head>

    <body class="admin-login-page">
        <!-- Logo Flash Screen -->
        <div id="splash-screen" aria-hidden="true">
            <div class="splash-content">
                <div class="splash-logo">
                    <img src="../assets/images/logo/splash.png" alt="T3 Finery"
                        onerror="this.style.display='none'; document.querySelector('.splash-logo').innerHTML='<div style=\'width:250px;height:250px;background:rgba(212,175,55,0.1);border-radius:20px;display:flex;justify-content:center;align-items:center;color:#d4af37;font-family:Playfair Display;font-size:2rem;font-weight:bold;border:2px solid rgba(212,175,55,0.3);\'>T3 FINERY</div>'">
                </div>
                <div class="splash-text">T3 FINERY</div>
                <div class="splash-subtitle">ADMIN PORTAL</div>
            </div>
        </div>

        <!-- Animated Background Particles -->
        <div class="login-particles">
            <div class="particle" style="--i:1;"></div>
            <div class="particle" style="--i:2;"></div>
            <div class="particle" style="--i:3;"></div>
            <div class="particle" style="--i:4;"></div>
            <div class="particle" style="--i:5;"></div>
        </div>

        <!-- Main Login Container -->
        <div class="login-container">
            <!-- Brand Reveal -->
            <div class="brand-reveal">
                <div class="logo-wrapper">
                    <span class="admin-logo">T3 FINERY</span>
                    <div class="logo-subtitle">Admin Portal</div>
                </div>
                <div class="welcome-message">
                    <p>Welcome back, Creative Director</p>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="adminLoginForm">
                <div class="input-group">
                    <input type="email" id="adminEmail" class="luxury-input" required autocomplete="off"
                        placeholder=" ">
                    <label for="adminEmail" class="input-label">Admin Email</label>
                    <div class="input-underline"></div>
                    <div class="input-icon">✉️</div>
                </div>

                <div class="input-group">
                    <input type="password" id="adminPassword" class="luxury-input" required placeholder=" ">
                    <label for="adminPassword" class="input-label">Access Code</label>
                    <div class="input-underline"></div>
                    <div class="input-icon">🔒</div>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <span class="btn-text">Access Command Center</span>
                    <div class="btn-hover-effect"></div>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Security Badge -->
            <div class="security-badge">
                <div class="secure-indicator">
                    <span class="secure-icon">🛡️</span>
                    <span>Secure Admin Access</span>
                </div>
            </div>
        </div>

        <!-- Access Grant Animation -->
        <div class="access-granted-overlay" id="accessOverlay">
            <div class="granted-content">
                <div class="success-check">✓</div>
                <h2>Access Granted</h2>
                <p>Welcome to T3 Finery Command Center</p>
            </div>
        </div>

        <script>
            // Simple authentication setup
            const VALID_CREDENTIALS = {
                email: 'admin@t3finery.com',
                password: 'T3Admin2024!'
            };

            // Logo flash screen transition
            document.addEventListener('DOMContentLoaded', function () {
                const splashScreen = document.getElementById('splash-screen');
                const loginContainer = document.querySelector('.login-container');

                // Show logo for 3 seconds, then transition to login form
                setTimeout(() => {
                    splashScreen.style.opacity = '0';

                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        loginContainer.style.opacity = '1';
                    }, 1000);
                }, 3000);

                // Login form submission with authentication
                const loginForm = document.getElementById('adminLoginForm');
                const loginButton = document.getElementById('loginButton');
                const accessOverlay = document.getElementById('accessOverlay');

                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const email = document.getElementById('adminEmail').value;
                    const password = document.getElementById('adminPassword').value;

                    // Show loading state
                    const btnText = loginButton.querySelector('.btn-text');
                    const btnLoading = loginButton.querySelector('.btn-loading');

                    btnText.style.opacity = '0';
                    btnLoading.style.opacity = '1';

                    // Simulate authentication process
                    setTimeout(() => {
                        // Check credentials
                        if (email === VALID_CREDENTIALS.email && password === VALID_CREDENTIALS.password) {
                            // Show access granted animation
                            accessOverlay.style.opacity = '1';
                            accessOverlay.style.pointerEvents = 'auto';
                            accessOverlay.querySelector('.granted-content').style.transform = 'scale(1)';

                            // Redirect after a delay
                            setTimeout(() => {
                                alert('Login successful! Redirecting to dashboard...');
                                // In a real application, you would redirect to the dashboard here
                                // window.location.href = 'dashboard.html';
                            }, 2000);
                        } else {
                            // Show error state
                            btnText.style.opacity = '1';
                            btnLoading.style.opacity = '0';

                            // Add error styling to inputs
                            const inputs = document.querySelectorAll('.luxury-input');
                            inputs.forEach(input => {
                                input.style.borderColor = 'rgba(255, 0, 0, 0.6)';
                                input.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.3)';
                            });

                            // Reset error styling after 2 seconds
                            setTimeout(() => {
                                inputs.forEach(input => {
                                    input.style.borderColor = '';
                                    input.style.boxShadow = '';
                                });
                            }, 2000);

                            alert('Invalid credentials. Please try again.');
                        }
                    }, 1500);
                });

                // Demo credentials helper (remove in production)
                setTimeout(() => {
                    if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
                        console.log('Demo Credentials:', VALID_CREDENTIALS);
                    }
                }, 4000);
            });
        </script>
        
        <script type="module" src="../assets/js/firebase-config.js"></script>
        <script src="../assets/js/shared.js"></script>
        <script type="module" src="../assets/js/auth.js"></script>
    </body>

</html>
